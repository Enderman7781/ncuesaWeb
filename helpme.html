    <!-- Appeal Form -->
    <div class="container " id="form">

        <form id="appeal_form" class="alert alert-light row g-3" method="post" action="?">
            <h4>個人資料填寫</h4>
            <hr>

            <div class="col-md-4">

                <label class="form-label">系級或單位</label>
                <input type="text" class="form-control" placeholder="eg.：學生會 or 王曉明" id="apartment">

            </div>
            <div class="col-sm-4">
                <label class="form-label">學號</label>
                <input type="text" class="form-control" id="s_id" placeholder="希望匿名可以不填">

            </div>

            <div class="col-sm-4">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="希望匿名可以不填或填寫暱稱">

            </div>

            <div class="col-sm-4">
                <label class="form-label">回報後續追蹤進度</label>
                <div class="col-sm-12">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="report" value="yes" id="btnradio1"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1">是</label>

                        <input type="radio" class="btn-check" name="report" value="no" id="btnradio2" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnradio2">否</label>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-form-label">
                <label class="form-label">若選取是，需填寫聯絡方式，結案後會將結果寄送給您</label>
            </div>

            <div id="email_fill" class="col-sm-4 hidden">
                <label class="form-label">電子信箱或其他聯絡方式</label>
                <input type="" class="form-control" id="email" placeholder="Email或電話號碼">
            </div>
            <hr>
            <h4>事件填寫</h4>
            <hr>
            <div class="row align-items-md-stretch">


                <div class="col-sm-6">
                    <div>
                        <label class="form-label">事件發生日期 (若無可免填)</label>
                        <input type="date" class="form-control" id="date" placeholder="Email或電話號碼">
                    </div>
                    <div>
                        <label class="form-label">事件類別</label>
                        <select class="form-select form-select mb-3" id="event_type">
                            <option selected value="unselect">請選取事項</option>
                            <option value="school">學校行政</option>
                            <option value="teach">教學事務</option>
                            <option value="club">社團事務</option>
                            <option value="domitory">宿舍問題</option>
                            <option value="hardware">校內設備</option>
                            <option value="sa">學生會活動 (報名活動請至專用報名網站)</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="hidden" id="other_event">
                        <label class="form-label">其他事件</label>
                        <input type="" class="form-control" id="inputPassword" placeholder="請填寫其他事件">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h4>注意事項</h4>
                        <p>若申訴問題為學校場地、器材、軟硬體設備相關建議同學可使用學校總務處之
                            <a href="https://apss.ncue.edu.tw/repair/my_inq.php">「校園修繕通報系統」</a>
                        </p>
                        <p>若為宿舍修繕相關問題，可使用：
                            <a href="https://apss.ncue.edu.tw/repair2/student/student_index.html">「宿舍修繕系統」</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <label class="form-label">事件詳情 (事情描述越詳細越好)</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">請在這邊詳細填寫</label>
                </div>
            </div>
            <hr>
            <div class="col-sm-12">
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                <button class="btn btn-danger" type="reset">清除重填</button>
                <button class="btn btn-primary" type="submit">送出表單</button>
            </div>
            <hr>

        </form>
    </div>
